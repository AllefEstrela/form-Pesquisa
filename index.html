<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freecodecamp search form</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container"> 
      <header class="header"> 
        <h1 id="title" class="text-center">Freecodecamp - search form</h1>
        <p id="description" class="description text-center">Contribute! Your opinion and ideas help us evolve.</p>
      </header>
      <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input type="number" name="age" id="number" min="10" max="100" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p>What is your current occupation?</p>
          <select id="dropdown" name="occupation" class="form-control" required>
            <option disabled selected value>Select current occupation</option>
            <option value="job">Full Time Job</option>
            <option value="apprentice">Young Apprentice</option> 
            <option value="freelancer">Freelancer</option>
            <option value="student">Student</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Are you satisfied with the platform?</p>
          <label>
            <input name="satisfied" value="very" type="radio" class="input-radio" checked>
            Very
          </label>
          <label>
            <input name="satisfied" value="more-or-less" type="radio" class="input-radio">
            More or less
          </label>
          <label>
            <input name="satisfied" value="no-lot" type="radio" class="input-radio">
            Not a lot
          </label>
        </div>
        <div class="form-group">
          <p>What's your favorite freeCodeCamp feature?</p>
          <select id="most-like" name="mostlike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="simplified-coding">Simplified coding</option>
            <option value="certificates">Certificates</option>
            <option value="portfolio">Portfolio</option>
            <option value="projects">Projects</option>
            <option value="challenges">Challenges</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Check out the options that deserve improvements:</p>
          <label>
            <input name="check" value="front-end-projects" type="checkbox" class="input-checkbox">
            Front-end Projects
          </label>
          <label>
            <input name="check" value="back-end-projects" type="checkbox" class="input-checkbox">
            Back-end Projects
          </label>
          <label>
            <input name="check" value="data-visualization" type="checkbox" class="input-checkbox">
            Data Visualization
          </label>
          <label>
            <input name="check" value="challenges" type="checkbox" class="input-checkbox">
            Challenges
          </label>
          <label>
            <input name="check" value="videos" type="checkbox" class="input-checkbox">
            Videos
          </label>
          <label>
            <input name="check" value="forum" type="checkbox" class="input-checkbox">
            Forum
          </label>
          <label>
            <input name="check" value="additional-courses" type="checkbox" class="input-checkbox">
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="In my opinion..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button"> Submit </button>
        </div>
      </form>
    </div>
  </body>
</html>
